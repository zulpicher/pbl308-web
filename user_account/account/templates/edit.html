<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        margin: 20px auto;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .header-left {
        display: flex;
        align-items: center;
      }
      .header-left h2,
      .header-left p {
        margin: 0;
        margin-right: 20px;
      }
      .header-right {
        display: flex;
        gap: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      th.actions,
      td.actions {
        text-align: center;
      }
      td.actions {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      a {
        padding: 10px 20px;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .edit-button {
        background-color: #2196f3;
      }
      .edit-button:hover {
        background-color: #1976d2;
      }
      .delete-button {
        background-color: #e74c3c;
      }
      .delete-button:hover {
        background-color: #c0392b;
      }
      .logout-button {
        background-color: #4caf50;
      }
      .logout-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <h2>Home</h2>
          <p>Welcome, {{ request.user.username }}!</p>
        </div>
        <div class="header-right">
          <a href="{% url 'home' %}" class="edit-button">Cancel</a>
          <a href="{% url 'logout' %}" class="logout-button">Logout</a>
        </div>
      </div>
      <h3>Item List</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Total</th>
            <th class="actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.price }}</td>
            <td class="actions">
              <a href="{% url 'update_item' item.id %}" class="edit-button"
                >Update</a
              >
              <a href="{% url 'delete' item.id %}" class="delete-button"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
